<!doctype html>
<html ng-app="calcApp">
  <head>
    <title>Calculadora</title>
    <script src="./bower_components/angular/angular.js"></script>
    <script>
      angular
        .module('calcApp', [])
        .config(function(){})
        .controller('MainCtrl', function($scope, $rootScope){
          $scope.resultado = "";
          $scope.botones = "1234567890-+*/=C".split("");
          $scope.calcular = function(n){
            console.log(n);
          }
         })
        .run(function($rootScope){
          $rootScope.mensaje = "ANGULARJS";
        });
    </script>
    <style>
    input.ng-touched {
      border: 1px solid black;
    }
    ul { list-style: none; }
    ul li {
      display: inline-block;
    }
    ul li.left {
      float: left;
    }
    ul li.limpiar {
      color: red;
      clear: both;
    }
    </style>
  </head>
  <body>
    <div ng-controller="MainCtrl">
      <input type="text" ng-model="resultado" />
      <ul>
        <li ng-repeat="n in botones"
          ng-class="{ limpiar: ($index+1)%3 === 0 }"
          >
          <button ng-click="calcular(n)">{{n}}</button>
        </li>
      </ul>
    </div>
  </body>
</html>
